<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    let luku=0;
    let i;
    let taulukko = [];
    for(i=0;i<5;i++) {
        luku = prompt("Anna luku");
        taulukko[i] = luku;

    }

    for(i=0;i<5;i++){
        document.write('<p> ' +taulukko.reverse()[i] +'</p>');
    }


</script>

</body>
</html>
