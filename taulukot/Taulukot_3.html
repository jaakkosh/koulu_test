<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    lista= [];
    for(i=0;i<6;i++){
        koira = prompt('koiran nimi:')
        lista[i]=koira;
    }
    lista.reverse();
    for(i=0;i<6;i++){
        document.write('<ul> '+'<li>'+lista[i]+'</li>'+' </ul>')
    }
</script>

</body>
</html>
