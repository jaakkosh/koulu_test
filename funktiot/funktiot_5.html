<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function liita(taulukko) {
        let merkkijono="";
        for(let i=0;i<taulukko.length;i++) {
            merkkijono+=taulukko[i];
        }
        return merkkijono;
    }
    let lista= ["a", "svittu" ,"c"];

    document.write(liita(lista));


</script>

</body>
</html>
