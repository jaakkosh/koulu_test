<script>
    function vastaluvuksi(lukuja) {
        for(let i=0;i<lukuja.length;i++){
            lukuja[i]=lukuja[i]*-1;
        }
    }
    taulukko=[2, 4];
    vastaluvuksi(taulukko);
    document.write(taulukko[0]);


</script>
