<p>Talon osuus on: </p>
<p id="tuloskentta">

<script>

    let rake=0;
    let arvo=0;
    while(true){
        let odd = prompt('anna oddsi');
        if(odd==0){

        arvo = 1/odd;
        rake+=arvo;
